name: hello world

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the person to greet'
        required: true
        type: string
      greeting:
        description: 'Type of greeting'
        required: true
        type: string
      data:
        description: 'Base64 encoded content of a file'
        required: false
        type: string


jobs: 
  hello:
    runs-on: ubuntu-latest
    name: my-job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: hello
        run: |
          echo "${{ inputs.data }}" | base64 --decode > ./mydata
          echo "${{inputs.greeting}}"
          cat ./mydata
